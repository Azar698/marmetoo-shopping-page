<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-page</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons JS -->
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
</head>
<body>
   <div class = "app-container">
    <nav>
        <div class="logo">Aeezah<span>.</span></div>
        <ul class="nav-links">
            <li><a href="#New arrivals">New arrivals<span>.</span></a></li>
            <li><a href="#Shop">Shop</a></li>
            <li><a href="#Beauty">Beauty</a></li>
            <li><a href="#Sale">Sale</a></li>
            <li><a href="#Journal">Journal</a></li>
        </ul>
        <div class = "nav-icon-section">
            <box-icon type='solid' name='shopping-bag-alt'></box-icon>
            <box-icon name='user'></box-icon>
        </div>
        <div class="burger">
            <box-icon type='solid' name='shopping-bag-alt'></box-icon>
            <box-icon name='menu' ></box-icon>
        </div>
    </nav>

    <div class = "hero-section">
      <div class = "left">
        <hr/>
         <h1>Fabric That <br/> <hr/> Speaks</h1>
        <hr/>
        <div class = "btn-container">
           <button class = "view-btn" type = "button">View All</button>
           <button class = "watch-btn" type = "button">Watch now</button>
        </div>
      </div>

      <div class = "right">
         <div class = "social-icon-section">
            <p>Instagram</p>
            <hr/>
            <box-icon name='instagram' type='logo'></box-icon>
         </div>
         <div class = "model-container">
            <img class = "model-img" src ="src/model-hoddiw-removebg-preview.png" alt = "model-img"/>
         </div>
         
      </div>
    </div>
    <div class = "hero-section-2">
      <div class = "model-section">
       <div class = "fashion-model-1">
            <h2>Women</h2>
            <img src="src/model-1-removebg-preview.png" alt="model-1">
       </div>

       <div class = "fashion-model-2">
        <h2>Men</h2>
        <img src="src/model-2-removebg-preview.png" alt="model-2">
       </div>
      </div>
      <div class = "quote-section">
         
         <h1>
            "Fashion is not about clothes, It is about 
            choice."
         </h1>
      </div>
    </div>
   <div class = "scroll-down-container">

   
    <div class = "scroll-down">
        <box-icon name='down-arrow-alt' color = "#fff"></box-icon>
        <p>scroll down</p>
    </div>
   
   </div>



</div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
